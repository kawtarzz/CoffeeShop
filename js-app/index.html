<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coffee Shop</title>
</head>

<body>
    <button id="run-button">Run It!</button>
    <br>
    <div id="bean-variety-list"></div>
    <form id="bean-variety-list">
        <input type="text" id="bean-variety-name" placeholder="Enter name of coffee bean variety: ">
        <input type="text" id="bean-variety-region" placeholder="Enter region of bean: ">
        <input type="text" id="bean-variety-notes" placeholder="Enter notes of variety: ">
        <button type="submit">Add</button>
    </form>
    <script src="main.js"></script>
</body>

</html>
